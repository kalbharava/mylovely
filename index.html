<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Suhani</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
      animation: backgroundAnimation 20s ease-in-out infinite;
      position: relative;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(to bottom, #6a11cb, #2575fc); }
      50% { background: linear-gradient(to bottom, #ff7e5f, #feb47b); }
      100% { background: linear-gradient(to bottom, #6a11cb, #2575fc); }
    }

    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    /* Balloons */
    .balloons {
      position: absolute;
      top: 10%;
      left: 10%;
      z-index: 2;
    }

    .balloons img {
      width: 120px;
      position: absolute;
      animation: floatBalloon 10s infinite;
    }

    .balloons img:nth-child(1) { left: 5%; animation-delay: 1s; }
    .balloons img:nth-child(2) { left: 20%; animation-delay: 2s; }
    .balloons img:nth-child(3) { left: 35%; animation-delay: 3s; }
    .balloons img:nth-child(4) { left: 50%; animation-delay: 4s; }
    .balloons img:nth-child(5) { left: 65%; animation-delay: 5s; }

    @keyframes floatBalloon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }

    /* Card Styles */
    .card {
      width: 350px;
      height: 250px;
      background: linear-gradient(135deg, #ff6f61, #ffb6c1);
      border: 3px solid #8E44AD;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 1s ease-in-out;
      position: relative;
      z-index: 2;
      font-weight: bold;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #8E44AD;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .card.open {
      transform: rotateY(180deg);
    }

    /* Cake Animation */
    .cake-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    .cake {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #f1c40f;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: cakeEntrance 2s ease-out forwards;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .cake-candle {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 40px;
      background-color: #FFD700;
      border-radius: 5px;
      animation: candleFlame 1s infinite;
    }

    .cake-candle:nth-child(1) { left: 40px; }
    .cake-candle:nth-child(2) { left: 130px; }
    .cake-candle:nth-child(3) { left: 220px; }

    @keyframes cakeEntrance {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes candleFlame {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Birthday Message */
    .message-container {
      display: none;
      font-size: 20px;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out forwards;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message-container h2 {
      font-size: 32px;
      color: #FF6F61;
      font-weight: 600;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* Button Styling */
    button {
      padding: 12px 24px;
      background: #8E44AD;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #6C3483;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <!-- Balloons -->
  <div class="balloons">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
  </div>

  <!-- Birthday Card -->
  <div class="card" id="birthdayCard" onclick="revealCake()">
    ðŸŽ‰ Click to Reveal ðŸŽ‰
  </div>

  <!-- Cake Animation -->
  <div class="cake-container" id="cakeContainer">
    <div class="cake">
      <!-- Cake candles -->
      <div class="cake-candle"></div>
      <div class="cake-candle"></div>
      <div class="cake-candle"></div>
    </div>
    <button onclick="blowCandles()">Blow the Candles!</button>
  </div>

  <!-- Birthday Message -->
  <div class="message-container" id="messageContainer">
    <h2>ðŸŽ‰ Happy Birthday, Suhani! ðŸŽ‰</h2>
    <p>Wishing you a magical day filled with love, joy, and unforgettable moments. May all your dreams come true. Enjoy every moment of your special day!</p>
  </div>

  <!-- Blurred Background -->
  <div class="blurred-background"></div>

  <script>
    function revealCake() {
      document.getElementById('birthdayCard').classList.add('open');
      setTimeout(function() {
        document.getElementById('cakeContainer').style.display = 'flex';
      }, 500);
    }

    function blowCandles() {
      const candles = document.querySelectorAll('.cake-candle');
      candles.forEach(candle => {
        candle.style.animation = 'none'; // Stop candle flame animation
        candle.style.opacity = 0; // Make candles disappear
      });
      setTimeout(function() {
        document.getElementById('messageContainer').style.display = 'block';
      }, 1000);
    }
  </script>
</body>
</html>
